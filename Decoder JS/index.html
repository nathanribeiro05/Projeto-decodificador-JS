  <!DOCTYPE html>
  <html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="1163519.png"/>
  </head>
  <body>
    <header class="c-header">
      <span class="iconify c-header__icon" data-icon="healthicons:magnifying-glass"></span>
      <h1 class="c-header__title-app">Decoder</h1>
    </header>
    <main class="container-general">
      <section class="container-general__data-entry">
        <textarea name="text" cols="30" rows="10" class="container-general__input-area" id="input-area"placeholder="Enter your text here"></textarea>
        <section class="container-general__information-area">
          <span class="iconify container-general__information-area__icon" data-icon="ion:information-circle"></span>
          <p class="container-general__information-area__text">Only lowercase letters and no accent</p>
        </section>
        <section class="container-general__service-buttons">
          <button class="container-general__service-buttons__encrypts" id="button-encrypt">
            Encrypt
          </button>
          <button class="container-general__service-buttons__decrypts" id="button-decrypt">
            Decrypt
          </button>
        </section>
      </section>
      <section class="container-general__data-output">
        <div class="container-general__output-area" id="output-area">
          <div class="container-general__center-area" id="hide-area">
            <img class="container-general__output-area__image-search" src="image-search.svg" alt="pessoa sentada com uma lupa olhando para um diamante" id="image-search">
          </div>
          <h2 class="container-general__output-area__title-empty-area" id="hide-area2">
            No message found
          </h2>
          <p class="container-general__output-area__area-receiving-output" id="output-area-text">
            Type a text you want do encrypt or decrypt.
          </p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container-dev">
        <span class="iconify footer__container-dev__icon" data-icon="akar-icons:github-fill"></span>
        <a href="https://github.com/nathanribeiro05" class="footer__container-dev__link" target="_Blank">developed by Jonathan Ribeiro</a>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </body>
  </html>
